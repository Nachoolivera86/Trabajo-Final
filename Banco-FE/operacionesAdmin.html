<!DOCTYPE html>
<html lang="es">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Banco Brubank</title>
      <link rel="stylesheet" href="css/operaciones.css" />

      <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD" crossorigin="anonymous"></script>
   </head>
   <body>
       <!-- ======= Header ======= -->
  <header id="header" class="fixed-top">
   <div class="container d-flex align-items-center justify-content-between">
     
   <h4 class="saludo">Bienvenido ADMINISTRADOR<span class="user" id="nombreUsuario"></span></h4>
   <!--h1 class="titulo">Sitio en Mantenimiento, intente nuevamente mas tarde.</h1-->
   <h1 class="titulo">Menu Operaciones</h1>
     <nav id="navbar" class="navbar">
      <ul class="menu">
         <li><a class="nav-link" id="listarUsuarios">Listar Usuarios</a></li>
         <li><a class="nav-link" id="listarCuentas">Listar Cuentas</a></li>
         <li><a class="nav-link" id="listarIndividuo">Listar Individuos</a></li>
         <li><a class="nav-link" id="listarClientes">Listar Clientes</a></li>
         <li><a href="index.html" class="nav-link" id="btnSalir">Salir</a></li>
     </ul>

     


   <section id="featured-services" class="featured-services">
      <div class="container">  
   
        <div class="row">
          <div class="col-lg-4 col-md-6">
            <div class="icon-box-cards">
             
               <table class="usuarios1" id="usuarios">
                  <tr>
                     <th>ID</th>
                     <th>User</th>
                  </tr>
               </table>
               
               <table  class="cuentas1" id="cuentas">
                  <tr>
                     <th>ID</th>
                     <th>NroCuenta</th>
                     <th>Cbu</th>
                     <th>Saldo</th>
                  </tr>
               </table>
               
               <table  class="individuo1" id="individuo">
                  <tr>
                     <th>ID</th>
                     <th>Nombre</th>
                     <th>Apellido</th>
                     <th>Dni</th>
                  </tr>
               </table>

               <table  class="cliente1" id="cliente">
                  <tr>
                     <th>ID</th>
                     <th>Direccion</th>
                     <th>Telefono</th>
                     <th>Mail</th>
                  </tr>
               </table>

               
               
               
            
              <div class="icon-cards"><i class="bi bi-emoji-heart-eyes"></i></div>
            </div>
          </div>
        </div>
      </div>
   </section><!-- End Featured Services Section -->

   </div>
  </header><!-- End Header -->
